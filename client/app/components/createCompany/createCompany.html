<navbar></navbar>
<form class="form-horizontal" role="form" ng-submit="vm.addCompany()">
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter name" ng-model="vm.company.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">About:</label>
    <div class="col-sm-10">
      <textarea name="" class="form-control" cols="30" rows="10" ng-model="vm.company.about"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
